app = 'ccrp-front'
primary_region = 'cdg'

[build]
  [build.args]
    NEXT_PUBLIC_GRAPHQL_API_URL = "https://debug-ccrp-backend.fly.dev/graphql"
    NEXT_PUBLIC_MAPBOX_KEY = "placeholder"
    NEXT_PUBLIC_TRACKING_ACTIVATED = "false"
    NEXT_PUBLIC_SANITY_API_VERSION = "v2021-03-25"
    NEXT_PUBLIC_SANITY_DATASET = "production"
    NEXT_PUBLIC_SANITY_PROJECT_ID = "placeholder"
    NEXT_PUBLIC_ENABLED_MENU_ITEMS = "Dashboard,Portfolio,Calculator"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
